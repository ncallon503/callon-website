  <script type="text/javascript">
  
    class car {
      constructor(year, make, model, hp, torque, engine, mpg, drive, accel)
      {
        this.year = year;
        this.make = make;
        this.model = model;
        this.hp = hp;
        this.torque = torque;
        this.engine = engine;
        this.mpg = mpg;
        this.drive = drive;
        this.accel = accel;
      }
    }
      
    function setActive(element, name)
    {
      var active_ele = document.getElementsByClassName('activey');
      for(var i = 0; i < active_ele.length; i++)
        active_ele[i].classList.remove('activey');
      
      var ele = document.getElementById(element);
      ele.classList.toggle('activey');
      <!-- ele.classList.toggle(mustang_gt.drive); -->
      
      document.querySelector('.carText').innerHTML = 'Year: ' + name.year + '<br>Make: ' + name.make + '<br>Model: ' + name.model + '<br>Horsepower: ' + name.hp + 'hp<br> Torque: ' + name.torque + ' lb-ft<br>Engine: ' + name.engine + '<br>MPG: ' + name.mpg + '<br>Drive: ' + name.drive + '<br>0-60: ' + name.accel;
    }
    
    function mute()
    {
      if(document.getElementById('player').muted == true) document.getElementById('player').muted = false;
      else document.getElementById('player').muted = true;
    }

  </script>
