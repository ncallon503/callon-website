  <script type="text/javascript">
  
    function displayWings()
    {
      document.querySelector('.video').innerHTML = '<iframe width="746" height="420" id="wings" class="activey" src="https://www.youtube.com/embed/JnCxs_tAJF0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    }
    
    function displaySub()
    {
      document.querySelector('.video').innerHTML = '<iframe width="746" height="420" id="subway" class="activey" src="https://www.youtube.com/embed/esUmD9d6nPg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    }
    
    function setActive(element, name)
    {
      var active_ele = document.getElementsByClassName('activey');
      for(var i = 0; i < active_ele.length; i++)
        active_ele[i].classList.remove('activey');
      
      var ele = document.getElementById(element);
      ele.classList.toggle('activey');
      <!-- ele.classList.toggle(mustang_gt.drive); -->
    }
    
    function mute()
    {
      if(document.getElementById('player').muted == true) document.getElementById('player').muted = false;
      else document.getElementById('player').muted = true;
    }

  </script>
